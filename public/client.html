<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="landingPage" style="visibility: visible">
      <div class="siteTitle">SOCKET.IO CHATROOM</div>
      <input id="nameField" autocomplete="off" placeholder="Enter Name" />

      <form id="joinRoomForm" action="">
        <input id="roomField" autocomplete="off" placeholder="Enter Room ID" />
        <button>Join Room</button>
      </form>
      <form id="newRoomForm" action="">
        <button>Create Room</button>
      </form>
    </div>

    <div id="chatPage" style="visibility: hidden">
      <button id="leaveRoom" class="chatRoomButton">Leave Room</button>
      <ul id="messages"></ul>

      <form id="writeMessage" action="">
        <input id="input" autocomplete="off" /><button class="chatRoomButton">
          Send
        </button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js" type="text/javascript"></script>
  </body>
</html>
